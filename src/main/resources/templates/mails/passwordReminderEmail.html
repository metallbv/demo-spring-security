<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demo Apps Password reminder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="${'Dear ' + user.firstName + ' ' + user.lastName }">
    Dear
</p>
<p>
    Your new password for account: <span
    th:text="${password}"></span>
</p>

<p>
    <span>Regards, </span>
    <br/>
    <em>Demo Team.</em>
</p>
</body>
</html>
